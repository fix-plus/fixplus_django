version: "3.9"

services:

  db:
    image: postgres:14.1
    container_name: fixplus-postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=fixplus
      - POSTGRES_USER=fixplus
      - POSTGRES_PASSWORD=1234@1234
    volumes:
      - postgres-data:/var/lib/postgresql/data/

  mongo:
    image: mongo:8.0.9
    container_name: fixplus-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: fixplus
      MONGO_INITDB_ROOT_PASSWORD: 1234@1234
      MONGO_INITDB_DATABASE: fixplus
    volumes:
      - mongo-data:/var/lib/mongo/data/

  rabbitmq:
    image: "rabbitmq:3.9-management"
    ports:
      - 5672:5672
      - 15672:15672
    container_name: fixplus-rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  redis:
    image: redis:7
    container_name: fixplus-redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data


volumes:
    postgres-data:
    redis-data:
    mongo-data:

