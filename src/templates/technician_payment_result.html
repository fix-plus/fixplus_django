<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتیجه تراکنش</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Vazir', sans-serif;
        }
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.woff2') format('woff2');
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center transform transition-all hover:scale-105">
        {% if status == 'success' %}
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-green-600 mb-4">تراکنش موفق</h1>
            <p class="text-gray-700 mb-4">پرداخت شما با موفقیت انجام شد.</p>
        {% else %}
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-red-600 mb-4">تراکنش ناموفق</h1>
            <p class="text-gray-700 mb-4">پرداخت شما با موفقیت انجام نشد. لطفاً دوباره تلاش کنید.</p>
        {% endif %}
        <p class="text-gray-600 mb-6">کد رهگیری: <span class="font-semibold">{{ tracking_code }}</span></p>
        <p class="text-gray-600 mb-6" id="timer">هدایت خودکار به اپلیکیشن در <span id="countdown">6</span> ثانیه...</p>
        <a href="return://gateway.callback" id="return-button" class="inline-block bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-300">
            بازگشت به اپلیکیشن
        </a>
    </div>

    <script>
        // Countdown timer for 6 seconds
        let countdown = 6;
        const countdownElement = document.getElementById('countdown');
        const returnButton = document.getElementById('return-button');

        // Update countdown every second
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                // Redirect to app
                window.location.href = 'return://gateway.callback';
            }
        }, 1000);

        // Optional: Stop timer if button is clicked
        returnButton.addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
