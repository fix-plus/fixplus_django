version: '3.8'

networks:
  default:
    name: web_net

volumes:
  traefik-acme:
    name: traefik-acme

  static_volume:
  media_volume:
  frontend_volume:

services:
  traefik:
    image: traefik:v2.4.8
    restart: on-failure
    command:
      - "--log.level=INFO"
      - "--log.filepath=/log-file.log"
      - "--log.format=json"
      - "--api=true"
      - "--ping=true"
      - "--accesslog=true"
      - "--accesslog.bufferingsize=100"
      - "--api.insecure=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=web_net"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"
      - "--entryPoints.ws.address=:8081"
      - "--entryPoints.wss.address=:8083"

      - "--certificatesresolvers.mycert.acme.email=miranshaahi@gmail.com"
      - "--certificatesresolvers.mycert.acme.storage=/acme/acme.json"
      - "--certificatesresolvers.mycert.acme.tlschallenge=true"

      - "--providers.file.filename=/traefik/config.yml"
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-acme:/acme
      - ./traefik:/traefik
    networks:
      - default

    #Dynamic Configuration
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web_net"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.fixplus.org`)"
      - "traefik.http.routers.traefik.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.web-auth.basicauth.users=user:$$apr1$$QpkypDvQ$$FjJgBGyX/By8agkOCUvDo."
      - "traefik.http.routers.traefik-secure.middlewares=web-auth"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.fixplus.org`)"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.options=default"
      - "traefik.http.routers.traefik-secure.tls.certresolver=mycert"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"


  nginx:
    build: ./nginx
    image: project-nginx:latest
    container_name: project-nginx
    restart: on-failure
    networks:
      - default
    volumes:
      - static_volume:/app/backend/staticfiles
      - media_volume:/app/backend/mediafiles
      - frontend_volume:/app/frontend/build
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web_net"

      # Configuration for Backend NGINX
      - "traefik.http.routers.nginx_backend.entrypoints=http"
      - "traefik.http.routers.nginx_backend.rule=Host(`api.fixplus.org`) && PathPrefix(`/static`) || PathPrefix(`/media`)"
      - "traefik.http.routers.nginx_backend.service=nginx_backend-secure"
      - "traefik.http.routers.nginx_backend.middlewares=https-redirect"
      - "traefik.http.routers.nginx_backend-secure.entrypoints=https"
      - "traefik.http.routers.nginx_backend-secure.rule=Host(`api.fixplus.org`) && PathPrefix(`/static`) || PathPrefix(`/media`)"
      - "traefik.http.routers.nginx_backend-secure.tls=true"
      - "traefik.http.routers.nginx_backend-secure.tls.options=default"
      - "traefik.http.routers.nginx_backend-secure.tls.certresolver=mycert"
      - "traefik.http.routers.nginx_backend-secure.service=nginx_backend-secure"
      - "traefik.http.services.nginx_backend-secure.loadbalancer.server.port=80"

      # Configuration for Frontend (new URL `fixplus.org`)
      - "traefik.http.routers.nginx_frontend.entrypoints=http"
      - "traefik.http.routers.nginx_frontend.rule=Host(`fixplus.org`)"
      - "traefik.http.routers.nginx_frontend.service=nginx_frontend-secure"
      - "traefik.http.routers.nginx_frontend.middlewares=https-redirect"
      - "traefik.http.routers.nginx_frontend-secure.entrypoints=https"
      - "traefik.http.routers.nginx_frontend-secure.rule=Host(`fixplus.org`)"
      - "traefik.http.routers.nginx_frontend-secure.tls=true"
      - "traefik.http.routers.nginx_frontend-secure.tls.options=default"
      - "traefik.http.routers.nginx_frontend-secure.tls.certresolver=mycert"
      - "traefik.http.routers.nginx_frontend-secure.service=nginx_frontend-secure"
      - "traefik.http.services.nginx_frontend-secure.loadbalancer.server.port=80"



